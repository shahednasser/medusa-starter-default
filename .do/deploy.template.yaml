spec:
  name: medusa-app
  services:
  - name: medusa-server
    environment_slug: node-js
    git:
      repo_clone_url: https://github.com/medusajs/medusa-starter-default.git
      branch: feat-deploy-digitalocean
    envs:
    - key: NPM_CONFIG_PRODUCTION
      value: false
    routes:
    - path: /
  databases:
  - name: db
    engine: PG